- name: Instalar paquetes necesarios para LAMP (Apache, PHP)
  apt:
    name:
      - apache2
      - php
      - libapache2-mod-php
      - php-mysql
      - php-mbstring
      - git
    state: present
    update_cache: yes

- name: Activar modulos de apache2
  community.general.apache2_module:
    state: present
    name: "{{item}}"
  with_items: 
    - "{{ mods_enabled }}"
  notify: restart apache2

- name: Configuración de virtualhost
  template: 
    src: etc/apache2/vhost.j2
    dest: /etc/apache2/sites-available/{{item["name"]}}.conf
    owner: root
    group: root
  with_items:
    - "{{virtualhosts}}"

- name: Crear DocumentRoot si no existe
  ansible.builtin.file:
    path: /{{item["datos"]["documentroot"]}}
    state: directory
    owner: www-data
    group: www-data
    mode: '0755'
  with_items:
    - "{{virtualhosts}}"

- name: Activación de los VirtualHost
  file:
    src: /etc/apache2/sites-available/{{item["name"]}}.conf
    dest: /etc/apache2/sites-enabled/{{item["name"]}}.conf
    state: link
  with_items:
    - "{{virtualhosts}}"
  notify: restart apache2

- name: Desactivar el sitio por defecto de Apache
  file:
    path: /etc/apache2/sites-enabled/000-default.conf
    state: absent
  notify: restart apache2


- name: Copiar aplicación Guestbook
  ansible.builtin.copy:
    src: app/
    dest: "/{{ base_web_path }}/"
    owner: www-data
    group: www-data
    mode: '0644'
    directory_mode: '0755'
  
- name: Crear fichero de configuración config.php dentro de la aplicación
  ansible.builtin.template:
    src: config.php.j2
    dest: "/{{ base_web_path }}/config.php"
    owner: www-data
    group: www-data

- name: Instalar phpMyAdmin
  apt:
    name:
      - phpmyadmin
    state: present
    update_cache: yes
  environment:
    DEBIAN_FRONTEND: noninteractive

- name: Configurar phpMyAdmin automáticamente para Apache2
  debconf:
    name: phpmyadmin
    question: "{{ item.question }}"
    value: "{{ item.value }}"
    vtype: "{{ item.vtype }}"
  loop:
    - { question: 'phpmyadmin/dbconfig-install', value: 'false', vtype: 'boolean' }
    - { question: 'phpmyadmin/reconfigure-webserver', value: 'apache2', vtype: 'multiselect' }
  notify: restart apache2

- name: Habilitar configuración de phpMyAdmin en Apache
  file:
    src: /etc/phpmyadmin/apache.conf
    dest: /etc/apache2/conf-available/phpmyadmin.conf
    state: link

- name: Activar configuración de phpMyAdmin
  command: a2enconf phpmyadmin
  args:
    creates: /etc/apache2/conf-enabled/phpmyadmin.conf
  notify: restart apache2

- name: Hacer backup del config.inc.php original
  copy:
    src: /etc/phpmyadmin/config.inc.php
    dest: /etc/phpmyadmin/config.inc.php.original
    remote_src: yes
    force: no

- name: Sobrescribir configuración principal de phpMyAdmin
  template:
    src: config.inc.php.j2
    dest: /etc/phpmyadmin/config.inc.php
    owner: root
    group: www-data
    mode: '0640'
  notify: restart apache2
